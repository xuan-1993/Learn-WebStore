<!--
div理解成盒子，#box1 p 指定box1下面的标签
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            height:200px;
            background: red;
            width:200px;
        }

        #box1 p{/*指定盒子下的一个标签*/
            color:white;
        }
    </style>
</head>
<body>

<div id="box1">
    你是谁
    <p>你是谁的我</p>
</div>
<p>你是谁的谁</p>

</body>
</html>
